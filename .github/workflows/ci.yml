name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install GCC
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc make

      - name: Run static analysis
        run: make check

      - name: Build and run tests
        run: make test

      - name: Clean up
        run: make clean
